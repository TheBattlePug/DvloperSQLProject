<mat-toolbar color="primary">
  <span>Filter</span>
</mat-toolbar>

<mat-form-field class="example-full-width">
  <mat-label>Name</mat-label>
  <input matInput placeholder="Ex. John Doe" #name>
</mat-form-field><br><br>

<mat-form-field class="example-full-width">
  <mat-label>Capacity</mat-label>
  <input matInput placeholder="##" #capacity>
</mat-form-field><br><br>

<button mat-raised-button color="primary" (click)="ngOnInit()">Filter</button><br><br>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacity </th>
      <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
    </ng-container>
    

    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated </th>
      <td mat-cell *matCellDef
      ="let element"> {{element.updatedAt}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 

        <button mat-icon-button [routerLink]="['/patchCourse', element.id]" routerLinkActive="active">
          <mat-icon>create</mat-icon>
        </button>

        <button mat-icon-button (click)="deleteItem(element.id)">
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
  #paginator
  [pageSizeOptions]="[2, 4, 6]"
  showFirstLastButtons
  (page)="onPaginationChange($event)"
></mat-paginator>

<button mat-raised-button routerLink="/addNewCourse" routerLinkActive="active">Add new course</button>
